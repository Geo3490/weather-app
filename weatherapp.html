<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
 
<style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Yuji+Mai&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&family=Yuji+Mai&display=swap');
</style>
</head>
<body>
   <div class="container my-3 mx-auto">
       
    <h1 class=" text-center ">City Weather Forecast</h1>
   <form class="change-location my-4 text-center">
       <label for="city">Enter a City for weather information</label>
       <input type="text" name="city" class ="form-control p-4">
   </form>
   <div class="card shadow-lg rounded d-none">
       <img src="https://via.placeholder.com/400x300" class="time card-img-top">
       <div class="icon bg-light mx-auto content-center">
           <img src="" alt="">
                        <!--icon-->
       </div>
       <div class="text-uppercase text-center details">
       <h2 class="my-3">City Name</h2>
       <h3 class="my-3">State</h3>
       <h5 class="my-3">Postal Code</h5>
       <h3 class="my-3">Weather Condition</h3>
       <div class="display-4 my-4">
       <span>Temp</span>
       <span>&deg;f</span>
    </div>
        </div>
   </div>
</div>
<script src="forecast2.js"></script>
   <script src="app2.js"></script>
</body>
</html>
